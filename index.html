<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Rock✊🏻 Paper✋🏻 Scissor✌🏻</h1>
    <div class="score">
      <p>Player Score: <span id="player-score"></span></p>
      <p><span id="head">Make your choice: Rock, Paper, or Scissor</span></p>
      <p>Computer Score: <span id="computer-score"></span></p>
    </div>

    <div class="player-image">
      <h3><pre>Player  :</pre></h3>
      <button id="rock">
        <img src="rock.png" alt="rock hand" class="image" />
      </button>
      <button id="paper">
        <img src="paper.png" alt="paper hand" class="image" />
      </button>
      <button id="scissor">
        <img src="scissors.png" alt="scissor hand" class="image" />
      </button>
    </div>

    <div class="computer-image">
      <h3>Computer:</h3>
      <button id="Crock">
        <img src="rock.png" alt="rock hand" class="image" />
      </button>
      <button id="Cpaper">
        <img src="paper.png" alt="paper hand" class="image" />
      </button>
      <button id="Cscissor">
        <img src="scissors.png" alt="scissor hand" class="image" />
      </button>
    </div>

    <h1 id="choosing"></h1>

    <p><span id="reset">Reset</span></p>

    <script src="script.js"></script>
  </body>
</html>
